<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css".css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<main>
    <section class="vh-100 bg-success-subtle">
        <div class="row w-100 justify-content-center align-items-end">
            <div class="col-lg-4 pt-3 ">
                <div class="main">  	
                    <input type="checkbox" id="chk" aria-hidden="true">
            
                        <div class="login">
                            <form class="form">
                                <label for="chk" aria-hidden="true">Log in</label>
                                <input class="input" type="email" name="email" id="loginMail" placeholder="Email" required="">
                                <input class="input" type="password" name="pswd" placeholder="Password" required="">
                                <button>Log in</button>
                            </form>
                        </div>
            
                        <div class="register">
                            <form class="form">
                                <label for="chk" aria-hidden="true">Register</label>
                                <input class="input" type="text" name="txt" id="registerName" placeholder="Username" required="">
                                <input class="input" type="email" name="email" placeholder="Email" required="">
                                <input class="input" type="password" name="pswd" placeholder="Password" required="">
                                <button>Register</button>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </section>
</main>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
